<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Habit Tracker App </title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="JS/script.js" defer></script>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      function drawGraphForMe(){
        google.charts.load('current', {'packages':['corechart']});
          google.charts.setOnLoadCallback(drawChart);

          function drawChart() {

            var data = google.visualization.arrayToDataTable([
              ['Task', 'Hours per Day'],
              ['Meditation',     meditate],
              ['Jump-rope',      jumprope],
              ['Exercise',  exercise],
              ['Supplements', supplements]
            ]);

            var options = {
              title: 'My Daily Activities',
              colors: ['#000000', '#14213d', '#fca311', '#e5e5e5']
            };

            var chart = new google.visualization.PieChart(document.getElementById('piechart'));

            chart.draw(data, options);
          }



      }

    </script>


</head>

<body>
  <div class="main-content">

    <!-- The main title -->
    <div class="project-title">
      <h1> Habit Tracker Project </h1>
    </div>

    <div class="table">

      <div class="new-title">
        <h2>Month</h2>
      </div>

      <div class="table-values">
        <aside class="aside">
          <!-- icons -->
          <!-- <p>aside element</p> -->
            <!-- Meditation -->
          <span class="labelname">Meditation</span>
          <i class="fas fa-seedling"></i>
            <!-- Jump rope -->
          <span class="labelname">Jump Rope</span>
          <i class="fas fa-bezier-curve"></i>
            <!-- Exercise   -->
          <span class="labelname">Exercise</span>
          <i class="fas fa-dumbbell"></i>
            <!-- Supplements -->
          <span class="labelname">Supplements</span>
          <i class="fas fa-capsules"></i>

        </aside>



        <!-- Table to enter the values -->
        <table class="table-data">


          <!-- table header -->
          <tr style="font-size: 12px;">

            <th class="">1</th>
            <th class="">2</th>
            <th class="">3</th>
            <th class="">4</th>
            <th class="">5</th>
            <th class="">6</th>
            <th class="">7</th>
            <th class="">8</th>
            <th class="">9</th>
            <th class="">10</th>
            <th class="">11</th>
            <th class="">12</th>
            <th class="">13</th>
            <th class="">14</th>
            <th class="">15</th>
            <th class="">16</th>
            <th class="">17</th>
            <th class="">18</th>
            <th class="">19</th>
            <th class="">20</th>
            <th class="">21</th>
            <th class="">22</th>
            <th class="">23</th>
            <th class="">24</th>
            <th class="">25</th>
            <th class="">26</th>
            <th class="">27</th>
            <th class="">28</th>
            <th class="">29</th>
            <th class="">30</th>


          </tr>



        </table>

      </div>


    </div>


    <div class="graph">
      <div class="graph-button-div">
        <input type="button" name="show graph" value="Monthly Overview" class="graph-button">
      </div>


      <div class="calc-values">
        <div id="piechart"></div>
      </div>

    </div>



  </div>
</body>

</html>
